<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymelef/layout" layout:decorate="~{layout}">

<section layout:fragment="title">
    Games
</section>
<section layout:fragment="header">
    List of Games
</section>
<section layout:fragment="script">
    <script>
        function deleteConfirm(){
            return confirm("Are you sure you want to delete?");
        }
    </script>
</section>

<section layout:fragment="containt">
    <a th:href="@{games/0}">Create New Team</a>
    <br /><br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Game ID</th>
                <th>Game Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.id}">Team ID</td>
                <td th:text="${game.name}">Team Name</td>
                <td>
                    <a th:href="@{games/{id}(id=${game.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a  onclick="return deleteConfirm();" th:href="@{games/delete/{id}(id=${game.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    </body>

</html>
