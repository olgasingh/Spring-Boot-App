<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymelef/layout"
layout:decorate="~{layout}">

<section layout:fragment="title">
    Modules Page
</section>
<section layout:fragment="header">
     Edit Modules
</section>

<section layout:fragment="containt">
    <a href="/modules/0">Create New Module</a>
    <br/><br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Module ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="module : ${listModules}">
                <td th:text="${module.id}">Module ID</td>
                <td th:text="${module.name}">Name</td>
                <td>
                    <a th:href="@{modules/{id}(id=${module.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{modules/delete/{id}(id=${module.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div> 
<!--<div align="center">
    <a href="/roles/excel">Export to excel</a>  
    </div>-->
</body>
</html>
