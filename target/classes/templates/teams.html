<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymelef/layout" layout:decorate="~{layout}">

<section layout:fragment="title">
    Teams
</section>
<section layout:fragment="header">
    List of Teams
</section>
<section layout:fragment="script">
    <script>
        function deleteConfirm(){
            return confirm("Are you sure you want to delete?");
        }
    </script>
</section>

<section layout:fragment="containt">
    <a th:href="@{teams/0}">Create New Team</a>
    <br /><br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Team Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.id}">Team ID</td>
                <td th:text="${team.name}">Team Name</td>
                <td>
                    <a th:href="@{teams/{id}(id=${team.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a  onclick="return deleteConfirm();" th:href="@{teams/delete/{id}(id=${team.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    </body>

</html>
